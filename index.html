<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="./src/css/main.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <header>
    <h1>Todo</h1>
  </header>

  <main>
    <form action="">
      <input type="text" placeholder="Create a new todo...">
    </form>


    <form action="">
      <div class="todo_item todo_item_done">
        <input type="checkbox" name="test" value="test">
        <label for="test todo_item_done">Complete online JavaScript course</label>
      </div>

      <div class="todo_item">
        <input type="checkbox" name="test" value="test">
        <label for="test">Jog around the park 3x</label>
      </div>

      <div class="todo_item">
        <input type="checkbox" name="test" value="test">
        <label for="test">Read for 1 hour</label>
      </div>
    </form>

    <div>
      <!-- Add dynamic number --> [number] items left

      <button>
        All
      </button>

      <button>
        Active
      </button>

      <button>
        Completed
      </button>

      <button>
        Clear Completed
      </button>


      <!-- TODO tab navigation -->
    </div>

  </main>

  <div class="instructions">
    Drag and drop to reorder list
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
