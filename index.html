<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="./src/css/main.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <header>
    <div>
      <h1>Todo</h1>
      <button class="toggle-dark-theme">
      </button>
    </div>
  </header>

  <main>
    <form action="" class="add-item-form">
      <div></div>
      <input type="text" placeholder="Create a new todo...">
    </form>

    <form action="" class="mark-items">
      <ul>

        <li class="single-task">
          <!-- drag and drop events are attached to inputs -->
          <input type="checkbox" name="" value="">

          <!-- clicking on label checks the adjacent input -->
          <label for="">
            Complete online JavaScript course
          </label>

          <button class="mark-complete"></button>
        </li>

        <li class="single-task">
          <!-- drag and drop events are attached to inputs -->
          <input type="checkbox" name="" value="">

          <!-- clicking on label checks the adjacent input -->
          <label for="">
            Jog around the park 3x
          </label>

          <button class="mark-complete"></button>
        </li>

        <li class="single-task">
          <!-- drag and drop events are attached to inputs -->
          <input type="checkbox" name="" value="">

          <!-- clicking on label checks the adjacent input -->
          <label for="">
            10 minutes meditation
          </label>

          <button class="mark-complete"></button>
        </li>

        <li class="single-task">
          <!-- drag and drop events are attached to inputs -->
          <input type="checkbox" name="" value="">

          <!-- clicking on label checks the adjacent input -->
          <label for="">
            Read for 1 hour
          </label>

          <button class="mark-complete"></button>
        </li>

        <li class="single-task">
          <!-- drag and drop events are attached to inputs -->
          <input type="checkbox" name="" value="">

          <!-- clicking on label checks the adjacent input -->
          <label for="">
            Pick up groceries
          </label>

          <button class="mark-complete"></button>
        </li>

        <li class="single-task">
          <!-- drag and drop events are attached to inputs -->
          <input type="checkbox" name="" value="">

          <!-- clicking on label checks the adjacent input -->
          <label for="">
            Complete Todo App on Frontend Mentor
          </label>

          <button class="mark-complete"></button>
        </li>
      </ul>
    </form>

    <div class="tasks-state">
      <p>
        <!-- Add dynamic number --> 2 items left
      </p>
      <button>
        Clear Completed
      </button>
    </div>

    <form action="" class="tasks-filter">
      <label for="all-tasks" class="checked">
        All
        <input type="radio" name="tasks-filter" value="all-tasks">
      </label>

      <!-- on hover, change color to very dark grayish blue -->
      <label for="active-tasks" class="task">
        Active
        <input type="radio" name="tasks-filter" value="active-tasks">
      </label>

      <label for="completed-tasks">
        Completed
        <input type="radio" name="tasks-filter" value="completed-tasks">
      </label>
    </form>

  </main>


  <footer>
    <div class="instructions">
      Drag and drop to reorder list
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://adf.dev">Ang√©lique D. Faye</a>.
    </div>
  </footer>
</body>

</html>
