<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="./src/css/main.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <header>
    <div>
      <h1>Todo</h1>
      <button class="toggle-dark-theme">
      </button>
    </div>
  </header>

  <main>
    <form action="" class="add-item-form">
      <div></div>
      <input type="text" placeholder="Create a new todo...">
    </form>

    <form action="" class="mark-form-item">

      <div class="single-task single-task-done">
        <div>
          <!-- drag and drop events are attached to inputs -->
          <input type="checkbox" name="" value="">
          <!-- clicking on label checks the adjacent input -->
          <label for="">
            Complete online JavaScript course
          </label>
        </div>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd"
              d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
          </svg></button>
      </div>

      <div class="single-task">
        <div>
          <input type="checkbox" name="" value="">
          <label for="">
            Jog around the park 3x
          </label>
        </div>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd"
              d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
          </svg></button>
      </div>

      <div class="single-task">
        <div>
          <input type="checkbox" name="" value="">
          <label for="">
            10 minutes meditation
          </label>
        </div>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd"
              d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
          </svg></button>
      </div>

      <div class="single-task">
        <div>
          <input type="checkbox" name="" value="">
          <label for="">
            Read for 1 hour
          </label>
        </div>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd"
              d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
          </svg></button>
      </div>
      <div class="single-task">
        <div>
          <input type="checkbox" name="" value="">
          <label for="">Pick up groceries</label>
        </div>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd"
              d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
          </svg></button>
      </div>
      <div class="single-task">
        <div>
          <input type="checkbox" name="" value="">
          <label for="">Complete Todo App on Frontend Mentor</label>
        </div>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">
            <path fill="#494C6B" fill-rule="evenodd"
              d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z" />
          </svg></button>
      </div>
    </form>

    <!-- state -->
    <div class="tasks-state">
      <p>
        <!-- Add dynamic number --> 2 items left
      </p>
      <button>
        Clear Completed
      </button>
    </div>

    <!-- TODO tab navigation change to buttons -->
    <form action="" class="tasks-filter">
      <label for="all-tasks" class="checked">
        All
        <input type="radio" name="tasks-filter" value="all-tasks">
      </label>

      <!-- on hover, change color to very dark grayish blue -->
      <label for="active-tasks" class="task">
        Active
        <input type="radio" name="tasks-filter" value="active-tasks">
      </label>

      <label for="completed-tasks">
        Completed
        <input type="radio" name="tasks-filter" value="completed-tasks">
      </label>
    </form>


  </main>


  <footer>
    <div class="instructions">
      Drag and drop to reorder list
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://adf.dev">Ang√©lique D. Faye</a>.
    </div>
  </footer>
</body>

</html>
